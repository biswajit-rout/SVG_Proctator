	<script type="text/javascript">
		window.onload = function(){
  /*
  Declare all variables
  */
  var s = Snap("#svg");
  var clHour,clMinute,clSegon,clCircle,clMiniCircle,clLine;
  var dtHour,dtMiute,dtSegon,data;
  var cont = 0;
  var mat = new Array(),image,y;
  var mat2 = new Array();
  var mat3 = new Array();
  var mat4 = new Array();
  /*
    Call all functions
  */
  createObjectsSvg();
  lines();//Create lines
  //setInterval(function(){move();},1000);

  /*
    Function Create Svg elements
  */
  function createObjectsSvg(){
    image = s.image("https://subtlepatterns.com/patterns/congruent_pentagon.png",0,0,300,300).pattern(0,0,300,300);

    s.attr({viewBox: "0 0 490 490"}); //responsive svg box
    clCircle = s.circle(240,240,200).attr({fill:"#fff",stroke:"rgb(92,212,137)",strokeWidth:"3"});
    //clHour = s.rect(240,80,6,160,5).attr({fill:"rgb(255,186,111)"});
    //clMinute = s.rect(240,80,4,160,5).attr({fill:"rgb(90,167,196)",});
    //clSegon = s.rect(240,80,3,160,5).attr({fill:"rgb(236, 194, 1)"})
    clMiniCircle = s.circle(240,240,12).attr({fill:"rgb(255,136,111)"});
    clLine = s.rect(240,45,1,20).attr({fill:"rgb(255,136,111)"});
    sLine =  s.rect(240,45,1,10).attr({fill:"rgb(30, 27, 27)"});
    mLine = s.rect(240,45,1,15).attr({fill:"rgb(30, 27, 27)"});
    //var group = s.g(clCircle,clLine,sLine,clHour,clMinute,clSegon,clMiniCircle);
    //group.attr({filter:s.filter(Snap.filter.shadow(0, 0, 4, 'black'))});
  }
  /*
    Function clone lines and set a positions
  */
  // function lines(){
  //   mat[0] = s.text(232, 70, [12]).attr({fill:"rgb(90,167,196)"});
  //   for(var i = 1;i<12;i++){
  //       mat2[i] = clLine.clone(); //For lines
  //       mat[i] = s.text(timeMove(i), 70, [i]).attr({fill:"rgb(90,167,196)"});// for numbers
  //       mat[i].transform('r'+(360/60)*5*i+',240,240');
  //       mat2[i].transform('r'+(360/60)*5*i+',240,240');
  //       console.log((360/60)*5*i);
  //   }
  // }
  function lines(){
   mat[0] = s.text(440-55, 240+5, [0]).attr({fill:"rgb(90,167,196)"});
    for(var i = 0;i<360;i++){
    	var c = (360/360)*1*i;
        mat2[i] = clLine.clone(); //For lines
        mat3[i] = sLine.clone();
        mat4[i] = mLine.clone();
        
        if(i%10 == 0) {
        	var pVal = (i==0 ? 0 : 360-i);
        	mat2[i].transform('r'+c+',240,240');
        	mat[i] = s.text(440-55, 240+5, pVal).attr({fill:"rgb(90,167,196)"});// for numbers x+circle width ,y+circle height - 70
        	mat[i].transform('r'+c+',240,240');
        } else if (i%5 == 0){
			mat4[i].transform('r'+i+',240,240');
        }else {
        	mat3[i].transform('r'+i+',240,240');
        } 
    }
  }
  /*
    Function move clock's needles
  */
  function move(){
    data = new Date();
    dtSegon = data.getSeconds();
    dtMiute = data.getMinutes();
    dtHour = data.getHours();
    clSegon.transform('r'+(360/60)*dtSegon+',240,240');
    clMinute.transform('r'+(360/60)*dtMiute+',240,240');
    clHour.transform('r'+(360/12)*dtHour+',240,240');
  }

  /*
    Function check a numbers
  */
  function timeMove(i){
    return i < 10 ? 237 : 232;
  }
}
